<!DOCTYPE html>
<html lang="en">

<head>
  <title>TechWorld</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!--Local CSS-->
  <link href="../static/css/addExperience.css" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.5.1/tinymce.min.js"
    integrity="sha512-SJh7xW/9SLzllt0PqjnYlomfUPi7UYF40TXU5m6kVXLFr1hdKe+L8Tqqoi1y9vlsMQBdGC2lZI0d6w04Nn6piQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/JavaScript">
      tinymce.init({
        selector: 'textarea#default-editor',
        height: 150,
        theme: 'modern',
        plugins: [
          'advlist autolink lists link image charmap print preview hr anchor pagebreak',
          'searchreplace wordcount visualblocks visualchars code fullscreen',
          'insertdatetime media nonbreaking save table contextmenu directionality',
          'emoticons template paste textcolor colorpicker textpattern imagetools'
        ],
        toolbar1: 'bullist numlist',
        menubar: false
      });
    </script>

  <style>
    h4 {
      padding-left: 15px;
    }
  </style>
</head>

<body>
  <header data-bs-theme="dark">
    <div class="collapse text-bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <a href="/homepage.html" class="navbar-brand d-flex align-items-center">
        <h4>TechWorld</h4>
      </a>
    </div>
  </header>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-right">Add Experience</h6>
          </div>
          <form action="/addExperience" method="post" id="experience_form">
            <div class="row">
              <div class="col">
                <label class="labels"></label><input type="text" class="form-control" name="Title"
                  placeholder="Title" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="labels"></label><input type="text" class="form-control" name="employmentType"
                  placeholder="Employment Type" />
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="role" />
              <label class="form-check-label" for="role">
                Currently in this role
              </label>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="start_month"
                  placeholder="Start Month" />
              </div>
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="start_year"
                  placeholder="Start Year" />
              </div>
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="end_month"
                  placeholder="End Month" />
              </div>
              <div class="col-md-6 mb-5">
                <label class="labels"></label><input type="text" class="form-control" name="end_year"
                  placeholder="End Year" />
              </div>
              <div class="col-md-12">
                <textarea id="default-editor" name="tinymce"></textarea>
              </div>
            </div>
            <div class="mt-5 d-flex justify-content-end">
              <!-- Use d-flex and justify-content-end to align buttons to the right -->
              <button type="submit" class="btn btn-primary profile-button">
                Save
              </button>
              <a href="/addEducation">
                <button class="btn btn-secondary ml-2" type="button">
                  <!-- Use ml-2 to add a small margin between the buttons -->
                  Skip
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
