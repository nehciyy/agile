<!DOCTYPE html>
<html lang="en">

<head>
  <title>TechWorld</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!--Local CSS-->
  <link href="../static/css/addExperience.css" rel="stylesheet" />

  <style>
    h4 {
      padding-left: 15px;
    }
  </style>
</head>

<body>
  <header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="/home" class="navbar-brand d-flex align-items-center">
          <h4>TechWorld</h4>
        </a>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            {% for user in about %}
            {{user['First_name']}} {{user['Last_name']}}
            {% endfor %}
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              width="42" height="42" class="rounded-circle img-fluid">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="/profile">Profile</a></li>
            <li><a class="dropdown-item" href="/addSkill">Add Skills</a></li>
            <li><a class="dropdown-item" href="/addExperience">Add Experience</a></li>
            <li><a class="dropdown-item" href="/addEducation">Add Education</a></li>
            {% if admin == True %}
            <li><a class="dropdown-item" href="/administrator">Administrator</a></li>
            {% endif %}
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="/logout">Sign out</a></li>
          </ul>
        </div>
      </div>
  </header>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-right">Add Education</h6>
          </div>
          <form action="/addEducation" method="post" id="education_form">
            <div class="row">
              <div class="col">
                <label class="labels"></label><input type="text" class="form-control" name="degree"
                  placeholder="Degree" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="labels"></label><input type="text" class="form-control" name="field_of_study"
                  placeholder="Field of Study" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="start_month"
                  placeholder="Start Month" />
              </div>
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="start_year"
                  placeholder="Start Year" />
              </div>
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="end_month"
                  placeholder="End Month" />
              </div>
              <div class="col-md-6">
                <label class="labels"></label><input type="text" class="form-control" name="end_year"
                  placeholder="End Year" />
              </div>
              <div class="col-md-4">
                <label class="labels"></label><input type="text" class="form-control" name="grade"
                  placeholder="Grade" />
              </div>
            </div>
            <div class="mt-5 d-flex justify-content-end">
              <!-- Use d-flex and justify-content-end to align buttons to the right -->
              <button type="submit" class="btn btn-primary profile-button">
                Save
              </button>
              <a href="/profile" style="padding-left: 5px;">
                <button class="btn btn-secondary ml-2" type="button">
                  <!-- Use ml-2 to add a small margin between the buttons -->
                  Skip
                </button>
              </a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
