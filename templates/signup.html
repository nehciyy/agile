<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWorld</title>
    <!--Local CSS-->
    <link href="../static/css/login.css" rel="stylesheet" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!--Bootstrap Datepicker-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker3.min.css"
      integrity="sha256-bZRrQVK1rYvxccX8WACyWguD6Ba0h4h/Qs6vmJP2Pws="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post" action="/signup">
              <div
                class="d-flex flex-row align-items-center justify-content-center"
              >
                <h3 class="fw-bold mb-0 me-3">Welcome To Techworld</h3>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Sign Up</p>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstname"
                      >First name:</label
                    >
                    <input
                      type="text"
                      id="firstname"
                      name="firstname"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lastname">Last name:</label>
                    <input
                      type="text"
                      id="lastname"
                      name="lastname"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter a valid email address"
                />
              </div>

              <!-- Date & Gender input-->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="datepicker"
                      >Date of Birth:</label
                    >
                    <div class="input-group date" id="datepicker">
                      <input
                        type="text"
                        class="form-control"
                        name="date_of_birth"
                        id="date"
                        placeholder="Date of Birth"
                      />
                      <span class="input-group-append">
                        <span class="input-group-text bg-light d-block">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="gender">Gender:</label>
                    <select class="form-select" id="gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Enter password"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="confirm-password"
                      >Confirm Password:</label
                    >
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirmpassword"
                      class="form-control"
                      placeholder="Confirm password"
                    />
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Sign Up
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Already have an account?
                  <a href="/login" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row mt-4">
          <div class="col">
            <h3>Company</h3>
            <li style="list-style: none"><a href="">About Us</a></li>
            <li style="list-style: none"><a href="">Our Services</a></li>
            <li style="list-style: none"><a href="">Privacy Policy</a></li>
          </div>
          <div class="col">
            <h3>Get Help</h3>
            <li style="list-style: none"><a href="">FAQ</a></li>
            <li style="list-style: none">Email: techworld@techworld.sg</li>
            <li style="list-style: none">Phone: 65846789</li>
            <li style="list-style: none">Address: 1 Kian Teck Drive 628818</li>
          </div>
          <div class="col">
            <h3>Follow Us</h3>
            <div class="social-links">
              <a href=""><i class="fab fa-facebook-f"></i></a>
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-instagram"></i></a>
              <a href=""><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--Datepicker Jquery-->
    <script>
      $(function () {
        $("#datepicker").datepicker({
          format: "dd/mm/yyyy",
        });
      });
    </script>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"
      integrity="sha256-iZp9dyOMJKPFdn1UMra9ZMhPZAlSGZUzdhqqEgijE+Q="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
