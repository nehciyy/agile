<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techworld</title>
    <!--Local CSS-->
    <link href="../static/css/addSkill.css" rel="stylesheet" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
      h4 {
        padding-left: 31px;
      }
    </style>
</head>

  <body>
    <header data-bs-theme="dark">
        <div class="collapse text-bg-dark" id="navbarHeader">
          <div class="container">
            <div class="row"></div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a
            href="/addhomepage"
            class="navbar-brand d-flex align-items-center"
          >
            <h4>TechWorld</h4>
          </a>
        </div>
      </header>

    <div class="container min-vh-100">
      <div class="row">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h5 class="card-title mb-4">Skills and Proficiency</h5>
              <form id="skills-form" action="/addSkill" method="POST">
                <div class="skills-container">
                  <div class="row skill-row">
                    <div class="col-md-6">
                      <div class="form-group mb-4">
                        <label for="skills">Skills</label>
                        <input
                          type="text"
                          class="form-control"
                          name="skills[]"
                          placeholder="Enter your skills"
                        />
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group mb-4">
                        <label for="proficiency">Proficiency</label>
                        <select class="form-select" name="proficiency[]">
                          <option>Beginner</option>
                          <option>Intermediate</option>
                          <option>Advanced</option>
                          <option>Expert</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-1 text-center">
                      <div class="form-group mt-4">
                        <a class="delete-skill text-dark"
                          ><i class="fa fa-trash"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <div class="col-sm-12">
                    <div class="row">
                      <a id="add_skill" href="#!"
                        ><i class="fa fa-plus-circle"></i
                        ><span class="add-skill-label" id="add"
                          >Add Skill</span
                        ></a
                      >
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary float-end">
                  &nbsp;Save&nbsp;
                </button>
              </form>
              <a href="/addExperience"
                ><button type="button" class="btn btn-primary float-end">
                  &nbsp;Next&nbsp;
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h5 class="card-title mb-4">Added Skills</h5>
              <div class="list-group flex-grow-1">
                {% for account_id, skill, proficiency in skills %}
                <a class="list-group-item"
                  >{{account_id}} {{ skill }} ({{ proficiency }})</a
                >
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Jquery function to add skills-->
    <script>
      $(document).ready(function () {
        // Add Skill button click event
        $("#add_skill").click(function (e) {
          e.preventDefault();
          var newSkillRow = $(".skill-row").first().clone(); // Clone the first skill row
          newSkillRow.find("input").val(""); // Clear the input value
          $(".skills-container").append(newSkillRow); // Append the cloned row to the container
          updateDeleteButtonsVisibility(); // Update delete button visibility
        });

        // Delete Skill button click event
        $(document).on("click", ".delete-skill", function (e) {
          e.preventDefault();
          $(this).closest(".skill-row").remove(); // Remove the clicked skill row
          updateDeleteButtonsVisibility(); // Update delete button visibility
        });

        // Function to update delete button visibility
        function updateDeleteButtonsVisibility() {
          var skillRows = $(".skill-row");
          skillRows.each(function (index) {
            var deleteButton = $(this).find(".delete-skill");
            if (index === 0) {
              deleteButton.hide(); // Hide delete button for the first row
            } else {
              deleteButton.show(); // Show delete button for cloned rows
            }
          });
        }

        // Initially update delete button visibility
        updateDeleteButtonsVisibility();
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
